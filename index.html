<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/logo/ohmyfood.svg">
        <script src="https://kit.fontawesome.com/5f5fe7de0e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/style.css">
        <title>Oh My Food!</title>
    </head>

    <body>
        <header>
            <img src="images/logo/ohmyfood.svg" alt="logo ohmyfood!"/>
        </header>

        <main>
            <div class="field-search">
                <i class="fas fa-map-marker-alt field-search__icon"></i>
                <input class="field-search__text"/>
            </div>

            <section class="website-info">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="website-info__btn">Explorer nos restaurants</button>
            </section>

            <section>
                <h2>Fonctionnement</h2>
                <div class="process-allcards">
                    <div class="process-card__nbr">1</div>
                    <div class="process-card">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="process-card__nbr">2</div>
                    <div class="process-card">
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="process-card__nbr">3</div>
                    <div class="process-card">
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
    
</html>
